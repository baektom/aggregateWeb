<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
    <!-- 구글 아이콘 -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- 스와이퍼 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <!-- AOS 라이브러리 -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <!-- 헤더 라인 -->
    <div class="header">
      <div class="inner">
        <h1 class="logo">
          <img src="img/worknsales-logo.png" alt="로고" />
        </h1>
        <div class="search">
          <span class="material-symbols-outlined" id="micIcon"> mic </span>
          <span class="material-symbols-outlined" id="searchIcon">
            search
          </span>
          <input type="text" id="searchBar" placeholder="검색어를 입력하세요" />
        </div>
        <div class="container">
          <div class="menu-button" id="menuButton">
            <span class="material-symbols-outlined"> menu </span>
          </div>
          <div class="side-menu" id="sideMenu">
            <div class="close-button">
              <span  id="closeButton">&times;</span>
            </div>
            <ul>
              <ul>
                <li>
                  <a href="#">회사소개</a>
                  <div class="accordion-content">
                    <p>인사말</p>
                    <p>오시는 길</p>
                    <p>보도자료</p>
                  </div>
                </li>
                <li>
                  <a href="#">제품소개</a>
                  <div class="accordion-content">
                    <p>기원골재 소개(특징,장점,동영상)</p>
                    <p>구축사례(고객사)</p>
                  </div>
                </li>
                <li>
                  <a href="#">고객지원</a>
                  <div class="accordion-content">
                    <p>문의 글 남기기</p>
                    <p>전화 상담</p>
                    <p>자주 묻는 질문</p>
                  </div>
                </li>
              </ul>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="swiper">
        <!-- 스와이프 영역 -->
        <div class="swiper-wrapper">
          <!-- 슬라이드 -->
          <div class="swiper-slide">
            <img
              src="img/KakaoTalk_Photo_2023-08-09-10-35-16 001.png"
              alt="슬라이드"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/KakaoTalk_Photo_2023-08-09-10-35-16 002.png"
              alt="슬라이드"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/KakaoTalk_Photo_2023-08-09-10-35-16 003.png"
              alt="슬라이드"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/KakaoTalk_Photo_2023-08-09-10-35-16 004.png"
              alt="슬라이드"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/KakaoTalk_Photo_2023-08-09-10-35-16 005.png"
              alt="슬라이드"
            />
          </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <div class="banner">
      <div
        class="bannerLeft"
        data-aos="fade-right"
        data-aos-offset="200"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="500"
      >
        <h2>문의 글 남기기</h2>
        <span class="material-symbols-outlined"> edit_note </span>
      </div>
      <div
        class="bannerRight"
        onclick="document.location.href='tel:010-5752-3539'"
        data-aos="fade-left"
        data-aos-offset="200"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="500"
      >
        <h2>전화상담</h2>
        <span class="material-symbols-outlined"> smartphone </span>
      </div>

    </div>
    <div class="bannerBottom">
        체험하기
    </div>
    <footer>
      <img src="img/스크린샷 2023-08-10 오전 11.34.09.png" alt="" />
    </footer>

    <script src="script.js"></script>
    <script>
      const recognition = new webkitSpeechRecognition();

      recognition.continuous = false;
      recognition.interimResults = true;

      recognition.onstart = () => {
        console.log("음성 인식 시작");
      };

      recognition.onerror = (event) => {
        console.error("음성 인식 오류:", event.error);
      };

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        console.log("인식된 문장:", result);
        // 여기에서 인식된 음성을 처리하는 로직을 추가할 수 있습니다.
      };

      document.getElementById("micIcon").addEventListener("click", () => {
        recognition.start();
      });

      recognition.onresult = (event) => {
        const result = event.results[0][0].transcript;
        console.log("인식된 문장:", result);

        // 음성 인식 결과를 인풋 엘리먼트에 넣어주는 로직
        const searchBar = document.getElementById("searchBar");
        searchBar.value = result;
      };
    </script>
    <script>
      const swiper = new Swiper(".swiper", {
        loop: true, // 반복

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        autoplay: {
          delay: 5000, // 3초마다 페이지 이동
          disableOnInteraction: false,
        },
      });
      // AOS 애니메이션
      AOS.init();
    </script>
  </body>
</html>
