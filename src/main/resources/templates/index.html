<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/index.css" />
        <!-- 구글 아이콘 -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <!-- 스와이퍼 라이브러리 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <!-- AOS 라이브러리 -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
        />
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
    <body>
        <!-- 헤더 라인 -->
        <div class="header">
            <div class="inner">
                <h1 class="logo">
                    <img src="img/logo.png" alt="로고" />
                </h1>
                <div class="search">
                    <span class="material-symbols-outlined" id="micIcon">
                        mic
                    </span>
                    <span class="material-symbols-outlined" id="searchIcon">
                        search
                    </span>
                    <input
                        type="text"
                        id="searchBar"
                        placeholder="검색어를 입력하세요"
                    />
                </div>
                <!-- 음성 인식 중 알림 -->
                <div id="voiceNotification" class="voice-notification">
                    음성 인식 중...
                </div>
                <div class="container">
                    <div class="menu-button" id="menuButton">
                        <span class="material-symbols-outlined"> menu </span>
                    </div>
                    <div class="side-menu" id="sideMenu">
                        <div class="close-button">
                            <span id="closeButton">&times;</span>
                        </div>
                        <ul>
                            <ul>
                                <li>
                                    <a href="#">회사소개</a>
                                    <div class="accordion-content">
                                        <p>인사말</p>
                                        <p>오시는 길</p>
                                        <p>보도자료</p>
                                    </div>
                                </li>
                                <li>
                                    <a href="#">제품소개</a>
                                    <div class="accordion-content">
                                        <p>기원골재 소개(특징,장점,동영상)</p>
                                        <p>구축사례(고객사)</p>
                                    </div>
                                </li>
                                <li>
                                    <a href="#">고객지원</a>
                                    <div class="accordion-content">
                                        <p>문의 글 남기기</p>
                                        <p>전화 상담</p>
                                        <p>자주 묻는 질문</p>
                                    </div>
                                </li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 메인 라인 -->
        <div class="wrapper">
            <div class="swiper">
                <!-- 스와이프 영역 -->
                <div class="swiper-wrapper">
                    <!-- 슬라이드 -->
                    <div class="swiper-slide">
                        <img src="img/slide_1.png" alt="슬라이드1" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/slide_2.png" alt="슬라이드2" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/slide_3.png" alt="슬라이드3" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/slide_4.png" alt="슬라이드4" />
                    </div>
                    <div class="swiper-slide">
                        <img src="img/slide_5.png" alt="슬라이드5" />
                    </div>
                </div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        <!-- 배너 라인 -->
        <div class="banner">
            <button class="bannerLeft" id="openPopupButton">
                <h2>문의 글 남기기</h2>
                <span class="material-symbols-outlined"> edit_note </span>
            </button>
            <div class="popup" id="popup">
                <div class="popup-content">
                    <iframe src="/QNA" frameborder="0"></iframe>
                    <button id="closePopupButton">
                        <img src="img/close.png" alt="뒤로가기" />
                    </button>
                </div>
            </div>
            <div
                class="bannerRight"
                onclick="document.location.href='tel:010-5752-3539'"
            >
                <h2>전화상담</h2>
                <span class="material-symbols-outlined"> smartphone </span>
            </div>
            <div class="bannerBottom">
                <h2>체험하기</h2>
                <span class="material-symbols-outlined"> forward </span>
            </div>
            <div class="bannerBottom">
                <a href="/search">연결</a>
            </div>
        </div>
        <!-- 푸터 -->
        <footer>
            <img
                src="img/footer.png"
                alt=""
            />
        </footer>

        <script src="js/script.js"></script>
        <script>
            const swiper = new Swiper(".swiper", {
                loop: false, // 반복

                effect: "fade",

                // If we need pagination
                pagination: {
                    el: ".swiper-pagination",
                },

                // Navigation arrows
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },

                autoplay: {
                    // delay: 3000, // 3초마다 페이지 이동
                    disableOnInteraction: false,
                },
            });
            // AOS 애니메이션
            // AOS.init();
        </script>
        <script src="js/QNA.js"></script>
    </body>
</html>
